<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الدواجن الاحترافي</title>
    <style>
        :root { --main: #2e7d32; --danger: #c62828; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        
        /* التنقل بين الصفحات */
        .page { display: none; padding: 20px; }
        .active { display: block; }
        
        nav { background: var(--main); color: white; padding: 15px; display: flex; gap: 15px; overflow-x: auto; position: sticky; top: 0; }
        nav span { cursor: pointer; padding: 5px 10px; border-radius: 5px; white-space: nowrap; }
        nav span:hover { background: rgba(255,255,255,0.2); }

        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--main); color: white; width: 100%; }
        .btn-del { background: var(--danger); color: white; padding: 5px 10px; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #f8f9fa; color: var(--main); }
    </style>
</head>
<body>

    <nav id="navbar" style="display:none;">
        <span onclick="showPage('home')">الرئيسية</span>
        <span onclick="showPage('add-birds')">إدارة العنابر</span>
        <span onclick="showPage('reports')">التقارير</span>
        <span onclick="location.reload()" style="background:rgba(0,0,0,0.2)">خروج</span>
    </nav>

    <div id="login-page" class="page active" style="text-align:center; margin-top:100px;">
        <div class="card" style="max-width:350px; margin:auto;">
            <h2>تسجيل دخول</h2>
            <input type="password" id="pass" placeholder="كلمة المرور">
            <button class="btn-add" onclick="login()">دخول</button>
        </div>
    </div>

    <div id="home" class="page">
        <h2>نظرة عامة</h2>
        <div class="card" style="background: #e8f5e9;">
            <h3>إجمالي الدواجن الحالي: <span id="total-count">0</span></h3>
        </div>
    </div>

    <div id="add-birds" class="page">
        <div class="card">
            <h3>إضافة بيانات جديدة</h3>
            <input type="text" id="barn-name" placeholder="اسم العنبر">
            <input type="number" id="bird-num" placeholder="العدد">
            <button class="btn-add" onclick="addItem()">إضافة للسجلات</button>
        </div>

        <h3>السجلات الحالية (يمكنك الحذف من هنا)</h3>
        <table>
            <thead>
                <tr>
                    <th>العنبر</th>
                    <th>العدد</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <div id="reports" class="page">
        <h2>التقارير اليومية</h2>
        <p>سيتم عرض ملخص العمل هنا بناءً على السجلات.</p>
    </div>

    <script>
        // مصفوفة البيانات (قاعدة البيانات المحلية)
        let poultryData = JSON.parse(localStorage.getItem('poultryDB')) || [];

        function login() {
            if(document.getElementById('pass').value === "123") {
                document.getElementById('login-page').classList.remove('active');
                document.getElementById('navbar').style.display = 'flex';
                showPage('home');
                renderTable();
            } else { alert("خطأ!"); }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            updateStats();
        }

        function addItem() {
            const name = document.getElementById('barn-name').value;
            const num = document.getElementById('bird-num').value;
            if(name && num) {
                poultryData.push({ id: Date.now(), name: name, num: parseInt(num) });
                saveAndRefresh();
                document.getElementById('barn-name').value = '';
                document.getElementById('bird-num').value = '';
            }
        }

        function deleteItem(id) {
            poultryData = poultryData.filter(item => item.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('poultryDB', JSON.stringify(poultryData));
            renderTable();
            updateStats();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = poultryData.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.num}</td>
                    <td><button class="btn-del" onclick="deleteItem(${item.id})">حذف</button></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = poultryData.reduce((sum, item) => sum + item.num, 0);
            document.getElementById('total-count').innerText = total;
        }
    </script>
</body>
</html>
