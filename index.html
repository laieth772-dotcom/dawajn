<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة المزارع الذكي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #2c3e50; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #27ae60; border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #219150; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <p>مرحباً بك في نظام إدارة الدواجن</p>
    <form>
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول للنظام</button>
    </form>
</div>

</body>
</html>
